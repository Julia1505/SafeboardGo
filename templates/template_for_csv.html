<!doctype html>
<html lang="en">
<head>
    <title>{{.FileName}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
</head>
<body class="">
<div class="container-fluid">
    <h1>{{.FileName}}</h1>
    <table class="table table-striped table-dark">
        <thead>
        <tr colspan=6>
            {{range $header := .Headers}}
            <th>{{$header}}</th>
            {{end}}
        </tr>
        </thead>
        {{range .Data}}
        <tr colspan=6>
            <td>{{.Name}}</td>
            <td>{{.Address}}</td>
            <td>{{.Postcode}}</td>
            <td>{{.Mobile}}</td>
            <td>{{.Limit}}</td>
            <td>{{.Birthday}}</td>
        </tr>
        {{end}}
    </table>
</div>
</body>
</html>
